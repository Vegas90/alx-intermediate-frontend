<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>
    <!--grid layout with a default 1 column on smaller screens and 3 columns on larger screens. It should a spacing of 4 and a margin top of 4.-->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
         <!--large screen column should span 2 columns. Equally apply a flex layout to the element-->
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
         <h2 class="text-2xl font-bold text-center mb-8">Image Gallery</h2>
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <img class="w-full h-auto" alt="image1">
            <img class="w-full h-auto" alt="image2">
            <img class="w-full h-auto" alt="image3">
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
